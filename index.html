<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="s.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">
      <div class="reset">
          <button class="change">Reset</button>
          <p class="high">High Score: 20</p>
      </div>
      <div class="inner">
          
        
          <p class="headding change">Guess The Number...?</p>
          <div class="symbol"><p class="symdis change">?</p></div>
          <p class="display change">Start Guessing..!</p>
          <div class="input">
             <input class="number change" type="number">
             <button class="check change">Check</button>
           </div>
      
      </div>
  </div> 
  <script src="script.js"></script> 
</body>
</html>
